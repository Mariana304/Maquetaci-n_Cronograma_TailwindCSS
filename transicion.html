<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card con borde deslizante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 /* Actividad */
.activity {
    display: grid;
    overflow: hidden;
    position: relative;
    padding: 0.25rem 0.75rem 0.25rem 0.75rem;
    margin-right: 0.75rem;
    border-radius: 0.25rem;
    width: 100%;
    font-size: 0.875rem;
    line-height: 1.25rem;
    font-weight: 700;
    background: #FFFFFF;
    box-shadow: 0px 2px 3px -1px rgba(97, 97, 97, 0.1);
    transition: padding-left 0.5s ease;
}

.activity--qualified {
    border-left: solid #50B447 5.8px;
    position: relative;
}

.activity__border-text {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 0;
    overflow: hidden;
    text-align: center;
    color: white;
    background-color: #50B447;
    transition: width 0.5s ease, padding 0.5s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0;
}

.activity__border-text span {
    display: block;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.activity--qualified:hover .activity__border-text {
    width: 60px; /* Ajusta este valor según sea necesario */
    padding: 5px 10px;
}

.activity--qualified:hover .activity__border-text span {
    opacity: 1;
}

.activity__content {
    display: flex;
    display: grid;
    grid-template-columns: repeat(12, minmax(0, 1fr));
    transition: padding-left 0.5s ease;
    padding-left: 10px; /* Ajusta este valor según sea necesario */
}

.activity--qualified:hover .activity__content {
    padding-left: 70px; /* Ajusta este valor según sea necesario */
}

.activity__content--name {
    display: grid;
    grid-column: span 5 / span 5;
}

/* Resto de las reglas CSS permanece igual */

</style>

<body>

    <div class="activity activity--qualified">
        <div class="activity__border-text">
            <span>10%</span>
            <span>ponderado</span>
        </div>
        <div class="activity__content">
            <!-- Nombre de la actividad -->
            <div class="activity__content--name">
                <div class="activity__name">
                    <div class="name__content--icon">
                        <i class="fa-solid fa-user-check activity__name--icon"></i>
                    </div>
                    <div class="activity__name--text">
                        Taller de la Unidad 1
                        <span class="activity__name--span">Ya recibiste feedback</span>
                    </div>
                </div>
            </div>
            <!-- Fin Nombre de la actividad -->

            <!-- Fechas -->
            <div class="activity__content--date">
                <p class="date__content--text">Completada el <span class="date__content--span">15 de marzo de
                        2024</span></p>
            </div>
            <!-- Fin fechas -->

            <!-- Calificación o Estado -->
            <div class="activity__content--state">
                <div class="activity__content--qualification">
                    5,0 <i class="fa-regular fa-circle-check activity__icon--state"></i>
                </div>
            </div>
            <!-- Fin Calificación o Estado -->

            <!-- Ponderación -->
            <div class="activity__content--weighing">
                <!-- contenido adicional si es necesario -->
            </div>
            <!-- Fin Ponderación -->
        </div>
    </div>


</body>

</html>
